<!DOCTYPE html>
<head>
    <title>Booking</title>
</head>
<body>
    <form id="booking-form">
        <label for="booking-date">Datum:</label>
        <input type="date" id="booking-date" required>
        <br>
        <label for="booking-time">Uhrzeit:</label>
        <input type="time" id="booking-time" required>
        <br>
        <label for="booking-people">Anzahl der Personen:</label>
        <input type="number" id="booking-people" min="1" required>
        <br>
        <button type="submit">Buchung abschicken</button>
      </form>
      <button id="get-bookings-btn">Meine Buchungen anzeigen</button>
      <script src="client.js"></script>
</body>
</html>
