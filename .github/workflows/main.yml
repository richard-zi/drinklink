name: Mein erweiterter Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env

      - name: Install dependencies
        run: |
          # Beispiel für ein Node.js-Projekt
          npm ci

      - name: Run tests
        run: |
          # Beispiel für ein Node.js-Projekt
          npm test

      # Weitere Schritte und Aktionen hier hinzufügen, z. B. das Bereitstellen Ihrer Anwendung oder das Erstellen von Artefakten
      - name: Build application
        run: |
          # Beispiel für ein Node.js-Projekt
          npm run build

      - name: Deploy to server
        uses: some-deployment-action@version
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          # Weitere erforderliche Konfigurationen, abhängig von der verwendeten Deployment-Action

      - name: Notify team
        if: always()
        uses: some-notification-action@version
        with:
          status: ${{ job.status }}
          # Weitere erforderliche Konfigurationen, abhängig von der verwendeten Benachrichtigungs-Action
