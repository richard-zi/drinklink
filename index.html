<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login und Registrierung Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4WzCIwoY2Y5IVlL" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Login</h2>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="login-username">Benutzername</label>
                        <input type="text" id="login-username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Passwort</label>
                        <input type="password" id="login-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <h2>Registrierung</h2>
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label for="register-username">Benutzername</label>
                        <input type="text" id="register-username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Passwort</label>
                        <input type="password" id="register-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </form>
            </div>
        </div>
        <!-- Logout-Button und Button f端r gesch端tzte Route hinzugef端gt -->
        <div class="row">
            <div class="col-12 mt-3">
                <button id="protected-route-btn" class="btn btn-secondary">Gesch端tzte Route aufrufen</button>
                <button id="logout-btn" class="btn btn-danger">Abmelden</button>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
