<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buchung</title>
  </head>
  <body>
    <h1>Buchung erstellen</h1>
    <form id="booking-form">
      <label for="booking-date">Datum:</label>
      <input type="date" id="booking-date" required />
      <br />
      <label for="booking-time">Uhrzeit:</label>
      <input type="time" id="booking-time" required />
      <br />
      <label for="booking-people">Personenanzahl:</label>
      <input type="number" id="booking-people" min="1" required />
      <br />
      <button type="submit">Buchung erstellen</button>
    </form>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="booking.js"></script>
  </body>
</html>
